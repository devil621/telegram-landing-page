<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Content Box */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        /* Join Button */
        .cta-button {
            display: block;
            padding: 15px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }

        .cta-button:hover { background: #005f8a; }

        /* Social Links */
        .connect {
            margin-top: 20px;
        }

        .connect a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }

        .connect a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .cta-button {
                font-size: 16px;
                padding: 12px;
            }
            .connect a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Join Our Telegram</h1>
        <p>Stay updated with the latest news and discussions!</p>
        <a href="YOUR_TELEGRAM_LINK_HERE" class="cta-button" target="_blank">Join Now</a>

        <div class="connect">
            <p>Connect with us:</p>
            <a href="mailto:your@email.com">Email</a> |
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
